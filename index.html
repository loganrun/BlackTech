<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacks in Tech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="title"></nav>
    <main class="grid-container">
        <div class="side-content">
        </div>
        <div class="center-content">
            <div>
                <div id="intro1">
                </div>
                <div id="Mark">
                    <img src = "images/MarkDean2.jpg" alt= "computers" width="500" height="400">
                    <div class="overlay">     
                    </div>
                </div>
                <div  id="mark1">
                    <button class="button" id="but1">SHOW</button>
                </div>
            </div>
            <div>
                <div id="intro2"></div>
                    <div id="Marion" class="img">
                    <img src = "images/MarionCroak.jpg" alt= "computers" width="500" height="400">
                    <div class="overlay"></div>
                    </div>
                    <div  id="marion1">
                        <button class="button" id="but2">SHOW</button>
                    </div>
            </div>
            <div>
                <div id="intro3"></div>
                <div id="Gladys" class="img">
                    <img src = "images/GladysWest.JPG" alt= "computers" width="500" height="400">
                    <div class="overlay"></div>
                </div>
                <div  id="glayds1">
                    <button class="button" id="but3">SHOW</button>
                </div>
            </div>
            <div>
                <div id="intro4"></div>
                <div id="Jesse" class="img">
                    <img src = "images/JesseRussell.JPG" alt= "computers" width="500" height="400">
                    <div class="overlay"></div>
                </div>
                <div  id="jesse1">
                    <button class="button" id="but4">SHOW</button>
                </div>
            </div>
            <div>
                <div id="intro5"></div>
                <div id="hannon" class="img">
                    <img src = "images/MarcHannah.jpg" alt= "computers" width="500" height="400">
                    <div class="overlay"></div>
                </div>
                <div  id="hannon1">
                    <button class="button" id="but5">SHOW</button>
                </div>
            </div>
            <div id="form-container">
                <h2>Add Your Contribution</h2>
                <form id="contact-form">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name">
                  <br><br>
                  <label for="email">Email Address:</label>
                  <input type="email" id="email" name="email" >
                  <br><br>
                  <label for="suggestion">Suggestion:</label>
                  <textarea id="suggestion" name="suggestion" rows="2" ></textarea>
                  <br><br>
                  <button type="submit">Submit</button>
                </form>
              </div>
              
        </div>
        <div class="side-content">
        </div>
      </main>
  
    <script src="index.js"></script>
</body>
</html>
